function CircleQueueType(size){
    let front =0;
    let rear =0;
    const queue = [];
    const maxSize = size;

    this.enque = function(item){
        if(this.isFull()){
            console.log('queue가 가특찼습니다.');
        }else{
            rear = (rear + 1)% maxSize;
            queue[rear] = item;
            console.log('아이탬이 삽입되었습니다.');
        }
    }
    this.deque = function(){
        if(this.isEmpty()){
            return "큐가 비어있습니다.";
        }else{
            front = (front + 1) % maxSize;
            return queue[front];
        }
    }
    this.isFull = function(){
        return front === (rear + 1)%maxSize;
    }
    this.isEmpty = function(){
        return front === rear;
    }
}

const queue = new CircleQueueType(4);
function enque(){
    let input = document.getElementById('input');
    queue.enque(input.value);
}
function deque(){
